<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Rock-Paper-Scissor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/styles.css">
    </head>
    <body>
        <header>
            <div class="jumbotron ">
                <div class="container">
                    
                    <div class="display-4"></div>
                </div>
            </div>
            
        </header>
        <div class="container">
            <div class="row userNameInput input-group mb-3">
                <input type="text" maxlength="18" class="username form-control" placeholder="Username" aria-label="Username">
                <div class="input-group-append">
                    <button id = "startButton" class=" btn-primary" type="button">Add user</button>
                </div>
            </div>
            <div class=" row game-zone">
                
                    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 player1">
                        <p id="player1">Waiting for player 1</p>
                        <div class="icons icons-player1">
                            <button id="rock" class ="icon button1"> Rock </button> 
                            <button id="paper" class ="icon button1"> Paper </button>
                            <button id="scissors" class ="icon button1" > Scissors </button>
                        </div>
                        <div class="player_results">
                        <p> Wins: <span class=winsplayer1></span></p>
                        <p> Losses: <span class=lossesplayer1></span></p>
                        </div>
                    </div>

                    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 battle">
                        <p class = "battletitle ">Game not started. Click the button below before making your selection. Game ends on page reload.</p>
                        <button class ="icon battleStart btn-primary"> Start the battle </button>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 player2">
                        <p id="player2">Waiting for player 2</p>
                        <div class="icons icons-player2">

                                <button id="rock" class ="icon button2"> Rock </button> 
                                <button id="paper" class ="icon button2"> Paper </button>
                                <button id="scissors" class ="icon button2" > Scissors </button>
                        </div>
                        <div class="player_results">
                        <p> Wins: <span class=winsplayer2></span></p>
                        <p> Losses: <span class=lossesplayer2></span></p>
                        </div>
                    </div>
                    <div class = 'col-xs-12 col-sm-12 col-md-12 col-lg-12 body-chat'>
                            <h5>Chat Messages</h5>
            
                            <div class="container-chat">
            
                
                            </div>
                            
               
                    </div>

                    <div class=" col-xs-12 col-sm-12 col-md-12 col-lg-12 message">
                                <input type="text-area" class="message-input" placeholder="enter message here"></input>
                                <button class = "btn-primary" id ="send">Send</button>
                    </div>
            </div>

        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
